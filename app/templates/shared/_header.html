                </svg>
            </div>
            <ul tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow-lg bg-base-100 rounded-box w-52 border border-base-300">

                <li class="border-t border-base-300 mt-2 pt-2">
                    <label class="flex cursor-pointer gap-2 p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    <!-- Desktop menu -->
    <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 gap-1">
            <li><a href="/" class="btn btn-ghost btn-sm">Home</a></li>
            <li><a href="#" class="btn btn-ghost btn-sm">Workouts</a></li>
            <li><a href="#" class="btn btn-ghost btn-sm">Settings</a></li>
        </ul>
    </div>

    <div class="navbar-end gap-2">
        <!-- Theme toggle (desktop) -->
        <label class="hidden lg:flex cursor-pointer gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
            </svg>
            <input type="checkbox" class="toggle theme-controller" id="desktop-theme-toggle"/>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </label>
        
        <!-- Account button -->
        <a href="#" class="btn btn-primary btn-sm">Account</a>
    </div>
    <script>
        // Load saved theme preference from localStorage
        document.addEventListener('DOMContentLoaded', function () {
            const desktopToggle = document.getElementById('desktop-theme-toggle');
            const mobileToggle = document.getElementById('mobile-theme-toggle');
            const savedTheme = localStorage.getItem('theme-preference');

            function setTheme(isDark) {
                if (isDark) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme-preference', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme-preference', 'light');
                }
            }

            function syncToggles(isDark) {
                desktopToggle.checked = isDark;
                mobileToggle.checked = isDark;
            }

            // Initialize theme
            const isDarkMode = savedTheme === 'dark';
            setTheme(isDarkMode);
            syncToggles(isDarkMode);

            // Desktop toggle event
            desktopToggle.addEventListener('change', function () {
                const isDark = this.checked;
                setTheme(isDark);
                mobileToggle.checked = isDark;
            });

            // Mobile toggle event
            mobileToggle.addEventListener('change', function () {
                const isDark = this.checked;
                setTheme(isDark);
                desktopToggle.checked = isDark;
            });
        });
    </script>
</div>
